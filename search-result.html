
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    nav {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .web-name h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 2rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #00a8ff;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2.2rem;
      color: #222;
      letter-spacing: 1px;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      overflow: hidden;
      width: 260px;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 1rem;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    .card-text {
      padding: 1rem;
      text-align: center;
    }
    .card-text h3 {
      margin: 0.5rem 0 0.2rem 0;
      font-size: 1.2rem;
      color: #273c75;
    }
    .card-text p {
      margin: 0.2rem 0;
      color: #353b48;
      font-size: 1rem;
    }
    .no-results {
      font-size: 1.2rem;
      color: #e84118;
      margin-top: 2rem;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <div class="web-name">
      <h2>website logo</h2>
    </div>
    <a href="index.html">Home</a>
  </nav>
  <main>
    <h1>Search Results</h1>
    <div id="results"></div>
  </main>
  <script>
    // List of cards (expand as needed)
    const cards = [
      {
        name: "GTA:San Andress",
        img: "pic/Gta san andreas logo.jpeg",
        version: "v.2025",
        desc: "full mod game"
      }
      // Add more cards here
    ];
    // Get search query from URL
    const params = new URLSearchParams(window.location.search);
    const search = params.get('search')?.toLowerCase() || '';
    const resultsDiv = document.getElementById('results');
    // Find matching cards
    const found = cards.filter(card => card.name.toLowerCase().includes(search));
    if (found.length) {
      found.forEach(card => {
        resultsDiv.innerHTML += `
          <div class="card">
            <img src="${card.img}" alt="${card.name}">
            <div class="card-text">
              <h3>${card.name}</h3>
              <p>${card.version}</p>
              <p>${card.desc}</p>
            </div>
          </div>
        `;
      });
    } else {
      resultsDiv.innerHTML = '<div class="no-results">No results found.</div>';
    }
  </script>
</body>
</html>
